        const {

// --- DEFAULT CONFIG (DEMO MODE) ---
const DEMO_API_KEY = ""; // Keep empty to force user input
const TEXT_MODEL = "gemini-2.5-flash-preview-09-2025";
const TTS_MODEL = "gemini-2.5-flash-preview-tts";

// --- BAKED-IN MASCOT ASSETS (SVGs) ---
const BAKED_MASCOTS = {

       <rect x="65" y="60" width="25" height="30" fill="#90CAF9" rx="2" stroke="#1E88E5" strokeWidth="2"/>

       <circle cx="50" cy="50" r="45" fill="#E0F7FA" stroke="#00BCD4" strokeWidth="3"/>
       <circle cx="20" cy="25" r="12" fill="#212121"/>

       <ellipse cx="65" cy="50" rx="10" ry="12" fill="#212121" transform="rotate(15 65 50)"/>
       <circle cx="37" cy="48" r="3" fill="white"/>
       <circle cx="63" cy="48" r="3" fill="white"/>
       <ellipse cx="50" cy="62" rx="5" ry="3" fill="#212121"/>
       <path d="M45 68 Q50 72 55 68" stroke="#212121" strokeWidth="2" fill="none" strokeLinecap="round"/>

  ),
  syringe: (
    <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md">
       <circle cx="50" cy="50" r="45" fill="#F1F8E9" stroke="#8BC34A" strokeWidth="3"/>

       <rect x="75" y="40" width="10" height="40" fill="#C8E6C9" stroke="#388E3C" strokeWidth="2" transform="rotate(30 75 40)"/>

};

function App() {
  // --- CONSTANTS ---
  const QUADRANTS = ['UL', 'UR', 'LL', 'LR'];
  const DAYS_OF_WEEK = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  const VIVID_THEME = {
    mint: "bg-[#E0F2F1] border-[#B2DFDB] text-[#004D40]",
    teal: "bg-[#26A69A] border-[#00695C] text-[#FFFFFF]",
    panda: "bg-[#FFFFFF] border-[#E0E0E0] text-[#212121]",
    yellow: "bg-[#FFF9C4] border-[#FFF176] text-[#F57F17]",
    blue: "bg-[#E1F5FE] border-[#B3E5FC] text-[#01579B]",
    red: "bg-[#FFEBEE] border-[#FFCDD2] text-[#B71C1C]",
    black: "bg-[#000000] border-[#333333] text-[#FFFFFF]",
    green: "bg-[#E8F5E9] border-[#A5D6A7] text-[#1B5E20]",
    purple: "bg-[#F3E5F5] border-[#E1BEE7] text-[#4A148C]"
  };

  const LIFESTYLE_TAGS = [
    { label: "Healthy Food", icon: Apple, color: "bg-green-100 text-green-700" },
    { label: "Fast Food", icon: Utensils, color: "bg-orange-100 text-orange-700" },
    { label: "High Sugar", icon: Sparkles, color: "bg-pink-100 text-pink-700" },
    { label: "Exercise", icon: Zap, color: "bg-blue-100 text-blue-700" },
    { label: "Good Sleep", icon: BedDouble, color: "bg-indigo-100 text-indigo-700" },
    { label: "Stress", icon: Activity, color: "bg-red-100 text-red-700" }
  ];

  // --- CORE STATE ---
  const [mounted, setMounted] = useState(false);
  const [now, setNow] = useState(new Date());
  const [activeTab, setActiveTab] = useState('home');
  const [isAiLoading, setIsAiLoading] = useState(false);
  const [aiInsight, setAiInsight] = useState("");
  
  // Admin / API State
  const [apiKeys, setApiKeys] = useState({ gemini: '' });

  // Mascot & Assets
  const [mascotUrls, setMascotUrls] = useState({});
  const [isMascotLoading, setIsMascotLoading] = useState(false);
  const [uiMessage, setUiMessage] = useState({ show: false, title: "", text: "", type: "info", onConfirm: null });

  // Gamification State
  const [userStats, setUserStats] = useState({
    streak: 0,
    xp: 120,
    level: 2,
    pandaHappiness: 85 // 0-100
  });

  // Chat State
  const [chatHistory, setChatHistory] = useState([
    { role: 'model', text: "Hello! I'm Dr. Panda. I can track how your diet affects your symptoms today." }
  ]);
  const [chatInput, setChatInput] = useState("");
  const chatEndRef = useRef(null);
  const [isListening, setIsListening] = useState(false);

  // Medication State (Updated with 'schedule')
  const [dailyMeds, setDailyMeds] = useState([
    { id: 1, n: "Cozaar", d: "100mg", block: 'am', status: 'pending', time: '08:00', schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] },
    { id: 2, n: "Cymbalta", d: "90mg", block: 'am', status: 'pending', time: '08:30', schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] },
    { id: 3, n: "Sulfasalazine", d: "1g", block: 'am', status: 'pending', time: '09:00', schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] },
    { id: 4, n: "Lyrica", d: "100mg", block: 'pm', status: 'pending', time: '20:00', schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] }
  ]);

  // Supplements State (Updated with Folic Acid Schedule)
  const [supplements, setSupplements] = useState([
    { id: 101, n: "Folic Acid", d: "5mg", status: "pending", schedule: ['Mon', 'Wed', 'Fri'] },
    { id: 102, n: "Vitamin D3", d: "1000IU", status: "pending", schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] },
    { id: 103, n: "Magnesium", d: "500mg", status: "pending", schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] },
    { id: 104, n: "Turmeric", d: "Capsule", status: "pending", schedule: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'] }
  ]);

  const [inventory, setInventory] = useState([
    { name: "Cozaar", count: 12, threshold: 5 },
    { name: "Cymbalta", count: 28, threshold: 7 },
    { name: "Sulfasalazine", count: 15, threshold: 10 },
    { name: "Lyrica", count: 5, threshold: 14 }
  ]);

  // Humira Cycle Tracking
  const [humiraCycle, setHumiraCycle] = useState({
    anchorDate: "2026-01-23",
    cycleDays: 14
  });

  const remainingHumiraDays = useMemo(() => {
    const anchor = new Date(humiraCycle.anchorDate);
    const diffTime = Math.abs(now - anchor);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const daysInCurrentCycle = diffDays % humiraCycle.cycleDays;
    return humiraCycle.cycleDays - daysInCurrentCycle;
  }, [humiraCycle, now]);

  const [water, setWater] = useState(0.75);
  const [lastInjection, setLastInjection] = useState({ site: 'LL', med: 'Humira', date: new Date().toISOString() });
  const [customInjectionName, setCustomInjectionName] = useState("");
  
  const [painLevel, setPainLevel] = useState(4); // 1-10
  const [diary, setDiary] = useState([]);
  const [diaryInput, setDiaryInput] = useState("");
  const [selectedTags, setSelectedTags] = useState([]);
  
  const [contacts, setContacts] = useState([{ name: 'Emergency Support', phone: '' }]);
  
  // NEW: Prescription Vault State
  const [prescriptionVault, setPrescriptionVault] = useState([]);

  // --- NOTIFICATION LOGIC ---
  const currentDayShort = now.toLocaleDateString('en-US', { weekday: 'short' });
  const hours = now.getHours();
  const isMorningWindow = hours >= 6 && hours < 12;
  const isEveningWindow = hours >= 17 && hours < 22;

  // Helper to check if item is due today
  const isDueToday = (item) => {
    if (!item.schedule) return true; // Default to every day if no schedule
    return item.schedule.includes(currentDayShort);
  };

  const hasPendingAm = dailyMeds.some(m => m.block === 'am' && m.status === 'pending' && isDueToday(m));
  const hasPendingPm = dailyMeds.some(m => m.block === 'pm' && m.status === 'pending' && isDueToday(m));
  const hasPendingSupps = supplements.some(s => s.status === 'pending' && isDueToday(s));
  const shouldShout = (isMorningWindow && hasPendingAm) || (isEveningWindow && hasPendingPm) || (isMorningWindow && hasPendingSupps);

  // --- INITIALIZATION ---
  useEffect(() => {
    setMounted(true);
    const ticker = setInterval(() => setNow(new Date()), 30000);
    
    // Load Data
    const saved = localStorage.getItem('master_meds_v3_4');
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (parsed.dailyMeds) setDailyMeds(parsed.dailyMeds);
        if (parsed.supplements) setSupplements(parsed.supplements);
        if (parsed.inventory) setInventory(parsed.inventory);
        if (parsed.water !== undefined) setWater(parsed.water);
        if (parsed.lastInjection) setLastInjection(parsed.lastInjection);
        if (parsed.humiraCycle) setHumiraCycle(parsed.humiraCycle);
        if (parsed.painLevel !== undefined) setPainLevel(parsed.painLevel);
        if (parsed.diary) setDiary(parsed.diary);
        if (parsed.contacts) setContacts(parsed.contacts);
        if (parsed.apiKeys) setApiKeys(parsed.apiKeys);
        if (parsed.userStats) setUserStats(parsed.userStats);
        if (parsed.prescriptionVault) setPrescriptionVault(parsed.prescriptionVault);
      } catch (e) { console.error("Restore failed", e); }
    }
    // Try to load hi-res mascots if API key exists, otherwise we rely on BAKED_MASCOTS
    if (apiKeys.gemini) {
        generateAllPandaPoses();
    }
    return () => clearInterval(ticker);
  }, []);

  // Save Data
  useEffect(() => {
    if (!mounted) return;
    localStorage.setItem('master_meds_v3_4', JSON.stringify({
      dailyMeds, supplements, inventory, water, lastInjection, humiraCycle, painLevel, diary, contacts, apiKeys, userStats, prescriptionVault
    }));
  }, [dailyMeds, supplements, inventory, water, lastInjection, humiraCycle, painLevel, diary, contacts, apiKeys, userStats, prescriptionVault, mounted]);

  // Scroll to bottom of chat
  useEffect(() => {
    chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
  }, [chatHistory]);

  // --- API HELPER ---
  const getApiKey = () => apiKeys.gemini || DEMO_API_KEY;

  const fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
    try {
      const response = await fetch(url, options);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    } catch (error) {
      if (retries > 0) {
        await new Promise(resolve => setTimeout(resolve, backoff));
        return fetchWithRetry(url, options, retries - 1, backoff * 2);
      }
      throw error;
    }
  };

  // --- AI FEATURES ---
  const generateAllPandaPoses = async () => {
    const key = getApiKey();
    if (!key) { return; } 

    const poses = [
      { key: 'neutral', action: 'friendly waving' },
      { key: 'shout', action: 'holding a bullhorn megaphone and shouting' },
      { key: 'checkup', action: 'holding a medical clipboard' },
      { key: 'water', action: 'holding a glass of water' },
      { key: 'syringe', action: 'holding a green medical syringe' }
    ];
    const results = {};
    
    await Promise.all(poses.map(async (pose) => {
        try {
            const prompt = `Pixel-perfect high-res chibi panda doctor mascot, white medical coat, stethoscope. He is ${pose.action}. Vector illustration style, thick clean lines, medical mint palette. Pure white background.`;
            const result = await fetchWithRetry(
            `https://generativelanguage.googleapis.com/v1beta/models/${IMAGE_MODEL}:predict?key=${key}`,
            {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ instances: [{ prompt: prompt }], parameters: { sampleCount: 1 } })
            }
            );
            results[pose.key] = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
        } catch (e) { console.warn(`Mascot ${pose.key} failed (likely quota or no key)`); }
    }));
    
    // Only update if we actually got results
    if (Object.keys(results).length > 0) {
        setMascotUrls(prev => ({...prev, ...results}));
    }
  };

  const generateReport = async (type = 'nurse') => {
    const key = getApiKey();
    if (!key) return showMessage("API Key Missing", "Please enter your Gemini API Key in Settings to use AI features.", "info");

    setIsAiLoading(true);
    try {
      // Collect correlation data
      const recentDiary = diary.slice(0, 5).map(d => `[${d.time}] Note: ${d.text} | Tags: ${d.tags ? d.tags.join(', ') : 'None'}`).join('\n');
      const suppAdherence = Math.round((supplements.filter(s => s.status === 'taken').length / supplements.length) * 100);
      
      const stats = `
        Adherence: ${Math.round((dailyMeds.filter(m => m.status === 'taken').length / dailyMeds.length) * 100)}%, 
        Supplements: ${suppAdherence}%,
        Water: ${water.toFixed(1)}L, 
        Humira Cycle: ${remainingHumiraDays} days left, 
        Pain Level: ${painLevel}/10.
        Recent Diary & Triggers:
        ${recentDiary}
      `;
      
      let prompt = "";
      if (type === 'nurse') {
          prompt = `You are Doctor Panda. Analyze this health data: ${stats}. Look for correlations between lifestyle tags (like 'Fast Food' or 'Exercise') and symptoms/pain. Provide a warm greeting, correlation insight, 3 pro tips, and 2 checkup questions. Plain text only.`;
      } else if (type === 'doctor') {
          prompt = `Generate a professional medical adherence & lifestyle report for a rheumatologist based on: ${stats}. Explicitly mention any potential triggers identified from the diary tags (Diet, Sleep, etc). Include sections for: Adherence, Lifestyle Factors, Injection Site History, and Symptom Summary. Plain text, concise.`;
      }

      const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${key}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
      });
      const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
      
      if (type === 'nurse') {
          setAiInsight(String(text));
          setActiveTab('stats');
      } else {
          // Doctor Export
          navigator.clipboard.writeText(text);
          showMessage("Report Copied", "The doctor's report with lifestyle correlations has been copied to your clipboard.", "info");
      }
    } catch (e) { showMessage("AI Error", "Could not generate report. Check connection/quota.", "info"); } 
    finally { setIsAiLoading(false); }
  };

  const handleChatSend = async () => {
      const key = getApiKey();
      if (!chatInput.trim()) return;
      if (!key) return showMessage("API Key Missing", "Please enter API Key in Settings.", "info");

      const newMessage = { role: 'user', text: chatInput };
      setChatHistory(prev => [...prev, newMessage]);
      setChatInput("");
      setIsAiLoading(true);

      try {
          const historyText = chatHistory.map(m => `${m.role === 'user' ? 'Patient' : 'Dr Panda'}: ${m.text}`).join('\n');
          const prompt = `System: You are Dr. Panda. You help patients manage chronic conditions and identify triggers (food, stress, sleep). Keep answers short. Never give specific dosing advice.\n\n${historyText}\nPatient: ${newMessage.text}\nDr Panda:`;
          
          const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${key}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
          });
          const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
          setChatHistory(prev => [...prev, { role: 'model', text: String(text) }]);
      } catch (e) {
          setChatHistory(prev => [...prev, { role: 'model', text: "I'm having trouble connecting to the medical database right now." }]);
      } finally { setIsAiLoading(false); }
  };

  const handlePillScan = async (base64) => {
    const key = getApiKey();
    if (!key) return showMessage("API Key Missing", "Please configure API Key in Settings.", "info");
    setIsAiLoading(true);
    try {
      const prompt = `Identify medicine or supplement from image. Read instructions closely. 
      Provide JSON: { 
        "name": "Name", 
        "dosage": "10mg", 
        "type": "med" or "supp", 
        "schedule": ["Mon", "Wed", "Fri"] (or ["Mon"..."Sun"] if daily) 
      }. 
      If label says "daily" or "once a day", return all 7 days. If specific days, return those days.`;
      
      const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${key}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64 } }] }],
          generationConfig: { responseMimeType: "application/json" }
        })
      });
      const data = JSON.parse(result.candidates?.[0]?.content?.parts?.[0]?.text || "{}");
      if (data.name) {
        // SAVE TO VAULT
        setPrescriptionVault(prev => [{
            id: Date.now(),
            name: data.name,
            date: new Date().toLocaleDateString(),
            image: `data:image/png;base64,${base64}` // Store thumbnail
        }, ...prev]);

        // Fallback if AI misses schedule
        const sched = data.schedule && data.schedule.length > 0 ? data.schedule : ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
        
        showMessage("Item Identified", `Panda detected ${data.name} (${data.dosage}). Saved to Vault. Schedule: ${sched.length === 7 ? 'Daily' : sched.join(', ')}. Add to routine?`, "confirm", () => {
          if (data.type === 'supp') {
             setSupplements(prev => [...prev, { id: Date.now(), n: data.name, d: data.dosage, status: 'pending', schedule: sched }]);
          } else {
             setDailyMeds(prev => [...prev, { id: Date.now(), n: data.name, d: data.dosage, block: 'am', status: 'pending', time: '09:00', schedule: sched }]);
          }
          updateXP(50);
        });
      }
    } catch (e) { showMessage("Scan Failed", "Try a clearer photo.", "info"); }
    finally { setIsAiLoading(false); }
  };

  // UPDATED: REALISTIC VOICE
  const playVoiceBriefing = async () => {
    if (!aiInsight) return;
    const key = getApiKey();
    if (!key) return showMessage("API Key Missing", "Please configure API Key in Settings.", "info");
    
    setIsAiLoading(true);
    try {
      const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/${TTS_MODEL}:generateContent?key=${key}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          contents: [{ parts: [{ text: `Doctor Panda says: ${aiInsight.substring(0, 500)}` }] }],
          generationConfig: { 
              responseModalities: ["AUDIO"], 
              speechConfig: { 
                  voiceConfig: { 
                      prebuiltVoiceConfig: { voiceName: "Aoede" } // REALISTIC VOICE
                  } 
              } 
          }
        })
      });
      const audioData = result.candidates[0].content.parts[0].inlineData.data;
      const wavBlob = await createWavBlob(audioData, 24000);
      new Audio(URL.createObjectURL(wavBlob)).play();
    } catch (e) { console.error("TTS Failed", e); showMessage("Voice Error", "Could not synthesize voice.", "info"); } 
    finally { setIsAiLoading(false); }
  };

  const createWavBlob = (base64Pcm, sampleRate) => {
    const pcmData = Uint8Array.from(atob(base64Pcm), c => c.charCodeAt(0));
    const wavHeader = new ArrayBuffer(44);
    const view = new DataView(wavHeader);
    view.setUint32(0, 0x52494646, false); 
    view.setUint32(4, 36 + pcmData.length, true);
    view.setUint32(8, 0x57415645, false); 
    view.setUint32(12, 0x666d7420, false); 
    view.setUint16(20, 1, true); 
    view.setUint16(22, 1, true); 
    view.setUint32(24, sampleRate, true);
    view.setUint32(28, sampleRate * 2, true);
    view.setUint16(32, 2, true);
    view.setUint16(34, 16, true);
    view.setUint32(36, 0x64617461, false); 
    view.setUint32(40, pcmData.length, true);
    return new Blob([wavHeader, pcmData], { type: 'audio/wav' });
  };

                                className={`flex items-center gap-2 px-3 py-2 rounded-xl text-[10px] font-black transition-all active:scale-95 ${selectedTags.includes(tag.label) ? tag.color + ' ring-2 ring-offset-1 ring-black/10' : 'bg-gray-100 text-gray-400 grayscale'}`}
                            >
                                <tag.icon size={12} /> {tag.label}
                            </button>
                        ))}
                    </div>
                    <div className="flex flex-col gap-3">
                        {/* UPDATED: Added Voice Button */}
                        <div className="relative">
                            <textarea 
                            value={diaryInput} 
                            onChange={(e) => setDiaryInput(e.target.value)} 
                            placeholder="Log symptoms, food, or feelings..." 
                            className="w-full p-6 pr-14 rounded-[2rem] border-2 border-gray-100 text-[16px] font-bold h-32 outline-none focus:border-teal-400" 
                            />
                            <button 
                                onClick={handleVoiceInput}
                                className={`absolute right-4 bottom-4 p-2 rounded-full transition-all ${isListening ? 'bg-red-500 text-white animate-pulse' : 'bg-gray-200 text-gray-600'}`}
                            >
                                <Mic size={20} />
                            </button>
                        </div>
                        <button onClick={saveDiaryEntry} className="w-full py-6 bg-[#26A69A] text-white rounded-[2rem] font-black uppercase text-lg shadow-lg active:translate-y-1 transition-all">Save Entry</button>
                    </div>
                    <div className="max-h-60 overflow-y-auto space-y-3 pr-1">
                        {diary.map(entry => (
                            <div key={entry.id} className="p-4 bg-white border-2 border-gray-100 rounded-[1.5rem] shadow-sm">
                                <p className="font-bold text-gray-800 text-sm">{entry.text}</p>
                                {entry.tags && entry.tags.length > 0 && (
                                    <div className="flex flex-wrap gap-1 mt-2">
                                        {entry.tags.map(t => <span key={t} className="text-[9px] bg-gray-100 px-2 py-1 rounded-lg font-black text-gray-500 uppercase">{t}</span>)}
                                    </div>
                                )}
                                <span className="text-[10px] font-black text-teal-300 uppercase mt-2 block">{entry.time}</span>
                            </div>
                        ))}
                    </div>
                </div>
            </DashboardCard>
          </>
        )}

        {/* --- REPORT TAB --- */}
        {activeTab === 'stats' && (
          <DashboardCard colorClass={VIVID_THEME.panda} title="Dr. Panda Report" mascotPose="checkup">
             <div className="bg-teal-50 p-6 rounded-[2rem] border-2 border-teal-100 mb-6 min-h-[200px]">
                <p className="text-lg font-bold text-gray-800 whitespace-pre-wrap">{aiInsight || "No report generated yet."}</p>
             </div>
             <div className="flex gap-4">
                <button onClick={playVoiceBriefing} className="flex-1 py-4 bg-teal-600 text-white rounded-[2rem] font-black flex items-center justify-center gap-2"><Volume2 size={20}/> LISTEN (AI)</button>
                <button onClick={() => setActiveTab('home')} className="flex-1 py-4 bg-gray-200 text-black rounded-[2rem] font-black">CLOSE</button>
             </div>
          </DashboardCard>
        )}

        {/* --- CHAT TAB --- */}
        {activeTab === 'chat' && (
          <div className="h-[70vh] flex flex-col">
             <div className="flex-1 overflow-y-auto space-y-4 mb-4 pr-2">
                {chatHistory.map((msg, i) => (
                    <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                        <div className={`p-4 rounded-[2rem] max-w-[80%] font-bold text-sm ${msg.role === 'user' ? 'bg-teal-600 text-white rounded-tr-none' : 'bg-white border-2 border-gray-100 text-gray-800 rounded-tl-none'}`}>
                            {msg.text}
                        </div>
                    </div>
                ))}
                <div ref={chatEndRef} />
             </div>
             <div className="flex gap-2">
                <input 
                    type="text" 
                    value={chatInput} 
                    onChange={(e) => setChatInput(e.target.value)} 
                    placeholder="Ask Dr. Panda..." 
                    className="flex-1 p-4 rounded-[2rem] border-2 border-gray-200 font-bold focus:border-teal-500 outline-none"
                    onKeyDown={(e) => e.key === 'Enter' && handleChatSend()}
                />
                <button onClick={handleChatSend} className="p-4 bg-teal-600 text-white rounded-full shadow-lg active:scale-90"><Send size={24} /></button>
             </div>
          </div>
        )}

        {/* --- SETTINGS / ADMIN TAB --- */}
        {activeTab === 'settings' && (
            <div className="space-y-6">
                <DashboardCard colorClass={VIVID_THEME.black} title="Admin Portal" icon={Lock}>
                    <div className="space-y-4">
                        <div>
                            <label className="text-xs font-black text-gray-400 uppercase ml-2">Gemini API Key</label>
                            <input type="password" value={apiKeys.gemini} onChange={(e) => setApiKeys({...apiKeys, gemini: e.target.value})} placeholder="Enter AI Key" className="w-full mt-2 p-4 rounded-[1.5rem] bg-[#333] border-2 border-[#444] text-white font-mono text-sm" />
                        </div>
                        <div className="h-px bg-[#333] my-4"></div>
                        <div>
                            <label className="text-xs font-black text-gray-400 uppercase ml-2">Manage Supplements & Schedule</label>
                            {supplements.map((s, i) => (
                                <div key={i} className="mt-2 bg-[#333] p-4 rounded-[1.5rem] border-2 border-[#444]">
                                    <div className="flex gap-2">
                                        <input value={s.n} onChange={(e) => {const n=[...supplements]; n[i].n=e.target.value; setSupplements(n)}} className="flex-1 p-3 rounded-[1rem] bg-[#222] border border-[#555] text-white text-sm" placeholder="Name"/>
                                        <input value={s.d} onChange={(e) => {const n=[...supplements]; n[i].d=e.target.value; setSupplements(n)}} className="w-20 p-3 rounded-[1rem] bg-[#222] border border-[#555] text-white text-sm" placeholder="Dose"/>
                                    </div>
                                    <div className="mt-2 flex items-center gap-2 overflow-x-auto pb-1">
                                        <span className="text-[10px] text-gray-400 font-bold uppercase shrink-0">SCHED:</span>
                                        {DAYS_OF_WEEK.map(day => (
                                            <button 
                                                key={day}
                                                onClick={() => {
                                                    const n = [...supplements];
                                                    let sched = n[i].schedule || DAYS_OF_WEEK;
                                                    if (sched.includes(day)) sched = sched.filter(d => d !== day);
                                                    else sched = [...sched, day];
                                                    n[i].schedule = sched;
                                                    setSupplements(n);
                                                }}
                                                className={`px-2 py-1 rounded-md text-[10px] font-bold ${s.schedule?.includes(day) ? 'bg-green-500 text-white' : 'bg-[#444] text-gray-500'}`}
                                            >
                                                {day}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                            <button onClick={() => setSupplements([...supplements, {id: Date.now(), n:'', d:'', status:'pending', schedule: DAYS_OF_WEEK}])} className="text-xs font-black text-gray-400 uppercase mt-4 ml-2">+ Add Item</button>
                        </div>
                    </div>
                </DashboardCard>

                {/* NEW: Prescription Vault Section */}
                <DashboardCard colorClass={VIVID_THEME.blue} title="Script Vault" icon={FolderOpen}>
                    {prescriptionVault.length === 0 ? (
                        <p className="text-center text-sm font-bold text-gray-400 py-4">No scans saved yet. Use 'AI Scan' to save scripts.</p>
                    ) : (
                        <div className="grid grid-cols-2 gap-4">
                            {prescriptionVault.map((script) => (
                                <div key={script.id} className="bg-white p-3 rounded-[1.5rem] border-2 border-blue-100 shadow-sm">
                                    <div className="h-24 bg-gray-100 rounded-xl mb-2 overflow-hidden border border-gray-200">
                                        <img src={script.image} alt={script.name} className="w-full h-full object-cover" />
                                    </div>
                                    <h4 className="font-black text-xs text-blue-900 truncate">{script.name}</h4>
                                    <p className="text-[10px] text-blue-400 font-bold">{script.date}</p>
                                </div>
                            ))}
                        </div>
                    )}
                </DashboardCard>

                <button onClick={() => { localStorage.clear(); window.location.reload(); }} className="w-full py-4 bg-red-600 text-white rounded-[2rem] font-black">FACTORY RESET</button>
            </div>
        )}

      </main>

      {/* BOTTOM NAV */}
      <nav className="fixed bottom-0 left-0 right-0 bg-white border-t-4 border-teal-50 px-6 py-6 pb-8 flex items-center justify-between z-[800] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center ${activeTab === 'home' ? 'text-teal-600' : 'text-gray-300'}`}><Sun size={28} /><span className="text-[10px] font-black uppercase mt-1">Home</span></button>
        <button onClick={() => setActiveTab('stats')} className={`flex flex-col items-center ${activeTab === 'stats' ? 'text-teal-600' : 'text-gray-300'}`}><FileText size={28} /><span className="text-[10px] font-black uppercase mt-1">Report</span></button>
        <div className="relative -top-8"><button onClick={() => setActiveTab('chat')} className="w-16 h-16 bg-[#26A69A] rounded-full border-4 border-[#E0F2F1] shadow-xl flex items-center justify-center text-white active:scale-95 transition-all"><MessageCircle size={32} /></button></div>
        <button onClick={() => setActiveTab('settings')} className={`flex flex-col items-center ${activeTab === 'settings' ? 'text-teal-600' : 'text-gray-300'}`}><Settings size={28} /><span className="text-[10px] font-black uppercase mt-1">Admin</span></button>
        <button onClick={triggerSos} className="flex flex-col items-center text-red-400 active:text-red-600"><AlertCircle size={28} /><span className="text-[10px] font-black uppercase mt-1">SOS</span></button>
      </nav>

      <style>{`
        @keyframes shout-lean { 0%, 100% { transform: scale(1.0) rotate(0deg); } 50% { transform: scale(1.1) rotate(5deg); } }
        @keyframes text-pop { 0% { transform: scale(0); opacity: 0; } 70% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes bounce-gentle { 0%, 100% { transform: translateY(0) translateX(-50%); } 50% { transform: translateY(-10px) translateX(-50%); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes pulse-soft { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.05); opacity: 0.8; } }
        html { -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { display: none; }
        body { user-select: none; -webkit-user-select: none; background: #F5F5F5; overscroll-behavior-y: contain; }
        textarea, input { user-select: text !important; -webkit-user-select: text !important; font-size: 16px !important; }
        .animate-shout-lean { animation: shout-lean 0.6s ease-in-out infinite; }
        .animate-text-pop { animation: text-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-bounce-gentle { animation: bounce-gentle 2s ease-in-out infinite; }
        .animate-pulse-soft { animation: pulse-soft 2.5s ease-in-out infinite; }
      `}</style>
    </div>
  );
}

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
